<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>You have been hacked!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Homemade Apple', cursive;
        }
    </style>
  </head>
  <body class="bg-black">
    <div class="text-center pt-5">
        <h1 class="text-danger" id="pluse"></h1>
    </div>

    <div class="container text-center pt-5">
        <div class="row text-white">
            <div class="col-4">
                <div class="text-success">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </div>
            <div class="col-8 fs-4"> تم سحب مبلغ إضافي 300 ريال بنجاح</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


    <script>
        var i = 0;
        var txt = 'تم أختراق حسابك في مصرف الأهلي و سحب 500 ريال'; /* The text */
        var speed = 50; /* The speed/duration of the effect in milliseconds */

        function typeWriter() {
          if (i < txt.length) {
            document.getElementById("pluse").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }
        typeWriter();

        // make the text shows for 1 second and hide for 1 second
        setInterval(function(){
            // add the class text-black to hide the text 
            document.getElementById("pluse").classList.add("text-black");
            setTimeout(function(){
                document.getElementById("pluse").classList.remove("text-black");
                document.getElementById("pluse").classList.add("text-danger");

            }, 1000);
        }, 2000);
    </script>
  </body>
</html>
